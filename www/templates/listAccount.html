<ion-view cache-view="false">
    <ion-nav-title>Daftar Rekening</ion-nav-title>

    <ion-content class="listAccount">     
        <div class="item item-divider">
            Orang Tua
        </div>
        <ion-list>
            <div ng-repeat="account in rekOrtu">
                <ion-item>
                    <div>
                        <img src="img/parents-icon-daftar-rekening.png" class="imgOrtu" />
                    </div>
                    <div>
                        <h2>{{account.NoRek}}</h2>
                        <h2>{{account.Nama}}</h2>
                    </div>

                    <!--<ion-option-button class="button-positive" ng-click="editAccount('Orang Tua',$index)">Edit</ion-option-button>
            <ion-option-button class="button-assertive" ng-click="deleteAccount('Orang Tua',$index)">Delete</ion-option-button>-->
                </ion-item>

                <div class="edit-delete"><button ng-click="editAccount('Orang Tua',$index)">UBAH</button><button ng-click="deleteAccount('Orang Tua',$index)">HAPUS</button></div>
            </div>
          </ion-list>
        <div class="item item-divider">
            Anak
        </div>
        <ion-list>
            <div ng-repeat="acct in rekAnak">
                <ion-item>
                    <div>
                        <img src="img/kids-daftar-rekeningn.png" class="imgAnak" />
                    </div>
                    <div>
                        <h2>{{acct.NoRek}}</h2>
                        <h2>{{acct.Nama}}</h2>
                        <h3>Target : {{acct.Target}}</h3>
                        <h3>Jatuh Tempo : {{acct.JatuhTempo}}</h3>
                    </div>
                    <!--<ion-option-button class="button-positive" ng-click="editAccount('Anak',$index)">Edit</ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="deleteAccount('Anak',$index)">Delete</ion-option-button>-->
                </ion-item>

                <div class="edit-delete"><button ng-click="editAccount('Anak',$index)">UBAH</button><button ng-click="deleteAccount('Anak',$index)">HAPUS</button></div>
            </div>
                </ion-list>
    </ion-content>
    <div class="addAcc">
        <img src="img/add-button.png" ng-click="addAccount()"/>
    </div>
</ion-view>
